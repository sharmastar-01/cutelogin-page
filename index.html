<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Lamp Login UI</title>
    <style>
        :root {
            --glow-color: #ffd700;
            --bg-color: #1a1a1b;
            --form-bg: #252526;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- THE LAMP --- */
        .lamp-wrapper {
            position: relative;
            width: 80px;
            height: 70px;
            z-index: 2;
            margin-bottom: -10px;
        }

        .lamp-head {
            position: relative;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 40px 40px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }

        /* Lamp Eyes */
        .eye-container {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .eye {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: relative;
            transition: height 0.1s;
        }

        /* Blinking Animation */
        .blink {
            height: 2px !important;
        }

        /* The Light Beam */
        .light-beam {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 250px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.3), transparent);
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        /* --- THE FORM --- */
        .login-form {
            background: var(--form-bg);
            width: 100%;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid #333;
        }

        .login-form h2 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #3c3c3c;
            background: #1e1e1e;
            color: white;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--glow-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .forgot-pass {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }

        /* --- LOGIC: TRIGGER LIGHT --- */
        .container:focus-within .light-beam {
            opacity: 1;
        }

        .container:focus-within .login-form {
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lamp-wrapper">
            <div class="lamp-head">
                <div class="eye-container">
                    <div class="eye" id="left-eye"></div>
                    <div class="eye" id="right-eye"></div>
                </div>
            </div>
            <div class="light-beam"></div>
        </div>

        <form class="login-form" onsubmit="event.preventDefault()">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-pass">Forgot Password?</a>
        </form>
    </div>

    <script>
        // Blinking logic
        const eyes = document.querySelectorAll('.eye');
        
        function blink() {
            eyes.forEach(eye => eye.classList.add('blink'));
            setTimeout(() => {
                eyes.forEach(eye => eye.classList.remove('blink'));
            }, 150);
            
            // Random blink interval between 2 and 5 seconds
            setTimeout(blink, Math.random() * 3000 + 2000);
        }

        // Start blinking
        blink();
    </script>
</body>
</html>
